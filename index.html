<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <title>Tweet Generator</title>

</head>

<body>

  <h1> Custom Tweet Generator </h1>

  <section id="tweet">
    <div class="tweet-grid">

      <!-- TWO SUB-SECTIONS  -->
      <div class="tweet-info">
        <div>
          <h3> Tweet User Details </h3>
        </div>

        <div>
          <button class="btn verified test"> Verified </button>
        </div>

        <div class="form-floating">
          <textarea class="form-control enter-name" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 60px; width: 35rem; resize: none;"></textarea>
          <label for="floatingTextarea2">Name</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control enter-username" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 60px; width: 35rem; resize: none;"></textarea>
          <label for="floatingTextarea2">Username</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control enter-tweet" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px; width: 35rem;"></textarea>
          <label for="floatingTextarea2">Tweet</label>
        </div>

        <div>
          <button class="btn"> Upload pfp </button>
          <button class="btn"> remove pfp </button>
        </div>

      </div>
      <!-- HALF OF SECTIONS  -->
      <div class="tweet-stats">
        <div>
          <h3> Tweet Stats </h3>
        </div>


        <div>
          <!-- for now just make skeletons and desgin figure out the inout later -->
          <label for="date"> Date: </label>
          <br>
          <input type="date" name="date" id="date">
        </div>

        <div>
          <!-- for now just make skeletons and desgin figure out the inout later -->
          <label for="time"> Time: </label>
          <br>
          <input type="time" name="time" id="time">
        </div>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 60px; width: 35rem; resize: none;"></textarea>
          <label for="floatingTextarea2">User Device</label>
        </div>

        <div class="stats-count">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 60px; width: 17rem; resize: none;"></textarea>
            <label for="floatingTextarea2"> Retweets </label>
          </div>

          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 60px; width: 17rem; resize: none;"></textarea>
            <label for="floatingTextarea2"> Quotes </label>
          </div>

          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 60px; width: 17rem; resize: none;"></textarea>
            <label for="floatingTextarea2"> Likes </label>
          </div>

        </div>
        <!-- END OF SUB-SECTIONS -->
      </div>

    </div>
  </section>

  <!-- PREVIEW -->
  <section id="preview">
    <div class="preview-grid">
      <h3> Preview </h3>

      <div class="prev-container">

        <!-- top part -->

        <div class="top-container">

          <div class="pfp">
            <img src="GeneratorFigma/avatar.jpg" alt="avatar">
          </div>

          <div class="user-identity">
            <strong class="name">name</strong>

            <br>

            <i class="username"> @username </i>
          </div>

          <div class="dots">
            <img src="GeneratorFigma/more.png" alt="three-dots">
          </div>

        </div>

        <!-- middle part -->

        <div class="middle-container">

          <div class="tweet">
            <!-- TODO: Contain this inside div -->
            <strong class="message"> Create a fake tweet to fool your freinds!!! </strong> 
          </div>


        </div>

        <div class="bottom-container">

          <div class="tweet-details">

            <i> 2:30 AM </i>
            <i> August 12, 2022</i>
            <i> Twitter for Android </i>

          </div>

          <hr>

          <div class="tweet-popularity">

            <div>
              <strong> 20 </strong> <i> retweets </i>
            </div>

            <div>
              <strong> 40 </strong> <i> quotes </i>
            </div>

            <div>
              <strong> 2220 </strong> <i> likes </i>
            </div>

          </div>

          <hr>

          <div class="tweet-interact">
            <div> <img src="GeneratorFigma/Twitter_Reply.png" alt="Twitter_Reply"> </div>
            <div> <img src="GeneratorFigma/repost.png" alt=""> </div>
            <div> <img src="GeneratorFigma/love.png" alt=""> </div>
            <div> <img src="GeneratorFigma/upload.png" alt=""> </div>
          </div>

        </div>


      </div>

    </div>

  </section>

  <!-- Tweet Generator -->
  <section id="tweet-generator">

  </section>

  <script src="index.js"></script>
</body>

</html>
