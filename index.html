<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,500&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <title>Tweet Generator</title>

</head>

<body>

  <h1> Custom Tweet Generator </h1>

  <section id="tweet">
    <div class="tweet-grid">

      <!-- TWO SUB-SECTIONS  -->
      <div class="tweet-info">
        <div>
          <h3> Tweet User Details </h3>
        </div>

        <div>
          <button class="btn verified"> Verified </button>
        </div>

        <div class="form-floating">
          <textarea class="form-control enter-name" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 60px; width: 35rem; resize: none;"></textarea>
          <label for="floatingTextarea2">Name</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control enter-username" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 60px; width: 35rem; resize: none;"></textarea>
          <label for="floatingTextarea2">Username</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control enter-tweet" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px; width: 35rem;"></textarea>
          <label for="floatingTextarea2">Tweet</label>
        </div>

        <div>
          <button class="btn upload"> <input id='pfp-id' type='file' hidden /> Upload pfp </button>
          <button class="btn remove"> remove pfp </button>
        </div>

      </div>
      <!-- HALF OF SECTIONS  -->
      <div class="tweet-stats">
        <div>
          <h3> Tweet Stats </h3>
        </div>

        <div>
          <label for="date"> Date: </label>
          <br>
          <input class="enter-date" type="date" name="date" id="date">
        </div>

        <div>
          <label for="time"> Time: </label>
          <br>
          <input class="enter-time" type="time" name="time" id="time">
        </div>


        <div class="form-floating">
          <select class="form-select enter-userdevice" id="floatingSelect" aria-label="Floating label select example"
            style="height: 60px; width: 35rem; resize: none;">

            <option selected> Twitter for Android </option>
            <option value="Twitter for iPhone"> Twitter for iPhone </option>
            <option value="Twitter Web App"> Twitter Web App </option>
            <option value="TweetDeck"> TweetDeck </option>
            <option value="Other"> Other </option>

          </select>
          <label for="floatingSelect"> User Device </label>

        </div>

        <div class="form-floating other-userdevice" style="position:absolute; visibility:hidden;">

          <textarea class="form-control enter-other-userdevice" placeholder="Leave a comment here"
            id="floatingTextarea2" style="height: 60px; width: 35rem; resize: none;"></textarea>
          <label for="floatingTextarea2"> User Device </label>

        </div>


        <div class="stats-count">

          <div class="form-floating">
            <textarea class="form-control enter-retweets" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 60px; width: 17rem; resize: none;"></textarea>
            <label for="floatingTextarea2"> Retweets </label>
          </div>

          <div class="form-floating">
            <textarea class="form-control enter-quotes" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 60px; width: 17rem; resize: none;"></textarea>
            <label for="floatingTextarea2"> Quotes </label>
          </div>

        </div>

        <div class="form-floating likes-box">
          <textarea class="form-control enter-likes" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 60px; width: 17rem; resize: none;"></textarea>
          <label for="floatingTextarea2"> Likes </label>
        </div>
        <!-- END OF SUB-SECTIONS -->
      </div>

    </div>
  </section>

  <!-- PREVIEW -->
  <section id="preview">
    <div class="preview-grid">
      <h2 style="text-align: center;"> Preview </h2>

      <div id="widget" class="prev-container">

        <!-- top part -->

        <div class="top-container">

          <div class="user-identity">
            <img class='pfp-image' src="GeneratorFigma/avatar.jpg" alt="profile-pic">

            <strong class="name"> name </strong>

            <img class="verified-badge" src="GeneratorFigma/twitter-verified-badge.svg" alt="Verified-badge"
              style="width: 5%; visibility: hidden;">

            <br>

            <span class="username"> @username </span>
          </div>

          <div class="dots">
            <img src="GeneratorFigma/more.png" alt="three-dots">
          </div>

        </div>

        <!-- middle part -->

        <div class="middle-container">

          <p class="message"> Create a fake tweet to fool your friends!!! </p>

        </div>

        <div class="bottom-container">

          <div class="tweet-details">

            <span class="time" style="font-size: large;"> 2:30 am </span>

            <strong> &#183; </strong>

            <span class="date" style="font-size: large;"> 12 Mar 22</span>

            <strong> &#183; </strong>

            <a href="https://help.twitter.com/en/using-twitter/how-to-tweet#source-labels" target="blank"
              class="userdevice-link"> <span class="userdevice"> Twitter for Android </span> </a>


          </div>

          <hr>

          <div class="tweet-popularity">

            <div class="retweet-div"> <strong class="retweets "> 20 </strong> <span> Retweets </span>
            </div>

            <div class="quotes-div"> <strong class="quotes"> 40 </strong> <span> Quotes Tweets
              </span> </div>

            <div class="likes-div"> <strong class="likes"> 2300 </strong> <span> Likes </span>
            </div>

          </div>

          <hr>

          <div class="tweet-interact">
            <div> <img src="GeneratorFigma/twitter-reply.png" alt="Twitter_Reply"> </div>
            <div> <img src="GeneratorFigma/repost.png" alt=""> </div>
            <div> <img src="GeneratorFigma/love.png" alt=""> </div>
            <div> <img src="GeneratorFigma/share.png" alt=""> </div>
          </div>

        </div>


      </div>

      <div style="display: flex; justify-items:center; margin-bottom: 1rem;">
        <button class="btn" style="margin: auto;" onclick="save()" id="btnSave"> Download </button>
      </div>

      <div id="output">

      </div>

    </div>

  </section>


  <!-- Tweet Generator -->
  <section id="tweet-generator">
  </section>

  <script src="index.js"></script>
</body>

</html>
