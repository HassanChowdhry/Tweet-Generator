<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <title>Tweet Generator</title>

</head>

<body>

  <h1> Custom Tweet Generator </h1>

  <section id="tweet">
    <div class="tweet-grid">

      <!-- TWO SUB-SECTIONS  -->
      <div class="tweet-info">
        <div>
          <h3> Tweet User Details </h3>
        </div>


        <div style="margin-top: 2rem;">
          <label for="name">Name:</label>
          <button class="btn verified"> Verified </button>
          <br>
          <textarea name="name" id="name" cols="35" rows="1" style="resize: none;"></textarea>
        </div>

        <div>
          <label for="username">Username:</label>
          <br>
          <textarea name="username" id="username" cols="35" rows="1" style="resize: none;"></textarea>
        </div>

        <div>
          <label for="tweet-message">Tweet:</label>
          <button class="btn"> Upload Images </button>
          <br>
          <textarea name="tweet-message" id="tweet-message" cols="35" rows="3"></textarea>
        </div>

        <div>
          <button class="btn"> Upload pfp </button>
          <button class="btn"> remove pfp </button>
        </div>

      </div>
      <!-- HALF OF SECTIONS  -->
      <div class="tweet-stats">
        <div>
          <h3> Tweet Stats </h3>
        </div>


        <div>
          <!-- for now just make skeletons and desgin figure out the inout later -->
          <label for="date"> Date: </label>
          <br>
          <input type="date" name="date" id="date">
        </div>

        <div>
          <!-- for now just make skeletons and desgin figure out the inout later -->
          <label for="time"> Time: </label>
          <br>
          <input type="time" name="time" id="time">
        </div>

        <div>
          <label for="twitter-client"> User Device </label>
          <br>
          <textarea name="twitter-client" id="twitter-client" cols="35" rows="1" style="resize: none;"></textarea>
        </div>

        <div class="stats-count">
          <div>
            <label for="retweets"> Retweets </label>
            <br>
            <input type="text" name="retweets" id="retweets">
          </div>

          <div>
            <label for="quotes"> Quotes </label>
            <br>
            <input type="text" name="quotes" id="quotes">
          </div>

          <div>
            <label for="likes"> Likes </label>
            <br>
            <input type="text" name="likes" id="likes">
          </div>

        </div>
        <!-- END OF SUB-SECTIONS -->
      </div>

    </div>
  </section>

  <!-- PREVIEW -->
  <section id="preview">

    <div class="prev-container">
      <h3> Preview </h3>

      <div class="top-container">
        
        <div class="pfp">
          <img src="GeneratorFigma/avatar.jpg" alt="avatar">
        </div>
        
        <div class="name">
          <strong> name </strong>

          <br>

          <i> @username </i>
        </div>

        <div class="dots">
          <img src="GeneratorFigma/more.png" alt="three-dots">
        </div>

      </div>
    
    </div>
  </section>

  <!-- Tweet Generator -->
  <section id="tweet-generator">

  </section>

  <script src="index.js"></script>
</body>

</html>
